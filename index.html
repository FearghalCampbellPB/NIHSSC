<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Social Support Services Directory</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#6366f1', secondary: '#8b5cf6', accent: '#a855f7' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .gradient-bg { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%); }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 4px; }
        input, select, button { touch-action: manipulation; }
        
        /* Animation */
        .details-enter { animation: slideDown 0.3s ease-out forwards; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); max-height: 0; }
            to { opacity: 1; transform: translateY(0); max-height: 500px; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <header class="gradient-bg text-white py-6 md:py-8 shadow-lg">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-2xl md:text-5xl font-extrabold mb-2 md:mb-3 leading-tight">Social Support Directory</h1>
            <p class="text-sm md:text-lg opacity-90 max-w-2xl mx-auto font-light">Find vital support services in your local community.</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-4 md:py-10">
        
        <section class="bg-white rounded-xl card-shadow mb-6 sticky top-2 z-30 border border-gray-100 transition-all duration-300">
            <div class="flex justify-between items-center p-4 md:p-6 cursor-pointer hover:bg-gray-50 transition-colors rounded-t-xl" onclick="toggleFilters()">
                <div class="flex items-center gap-2">
                    <div class="p-2 bg-indigo-50 rounded-lg text-primary">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                    </div>
                    <div>
                        <h2 class="font-bold text-gray-800 text-lg">Find Services</h2>
                        <p class="text-xs text-gray-500" id="filter-status-text">Tap to expand filters</p>
                    </div>
                </div>
                <button id="filter-chevron" class="transform transition-transform duration-300">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
            </div>

            <div id="filter-content" class="hidden md:block px-4 pb-4 md:px-6 md:pb-6 border-t border-gray-100">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 pt-4">
                    <div class="relative">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1.5">Search</label>
                        <input type="text" id="filter-name" placeholder="Search name or criteria..." class="w-full px-4 h-12 border border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all text-base shadow-sm">
                    </div>
                    <div class="relative group" id="geo-dropdown-container">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1.5">Geography (Multiple)</label>
                        <button onclick="toggleGeoDropdown(event)" class="w-full px-4 h-12 text-left border border-gray-200 rounded-xl bg-gray-50 hover:bg-white focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all text-base shadow-sm flex justify-between items-center text-gray-500">
                            <span id="geo-selected-text" class="truncate">All Geographies</span>
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="geo-dropdown-menu" class="hidden absolute top-full left-0 w-full mt-2 bg-white border border-gray-100 rounded-xl shadow-xl z-50 max-h-64 overflow-y-auto custom-scrollbar p-2"></div>
                    </div>
                    <div class="relative group" id="type-dropdown-container">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1.5">Support Type (Multiple)</label>
                        <button onclick="toggleTypeDropdown(event)" class="w-full px-4 h-12 text-left border border-gray-200 rounded-xl bg-gray-50 hover:bg-white focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all text-base shadow-sm flex justify-between items-center text-gray-500">
                            <span id="type-selected-text" class="truncate">All Support Types</span>
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="type-dropdown-menu" class="hidden absolute top-full left-0 w-full mt-2 bg-white border border-gray-100 rounded-xl shadow-xl z-50 max-h-64 overflow-y-auto custom-scrollbar p-2"></div>
                    </div>
                </div>
                <div class="mt-6 flex flex-col md:flex-row justify-end gap-3 md:gap-4">
                    <button onclick="clearFilters()" class="order-2 md:order-1 w-full md:w-auto px-6 h-12 rounded-xl font-semibold text-gray-600 bg-gray-100 hover:bg-gray-200 transition-colors">Clear Filters</button>
                    <button onclick="applyFilters(); toggleFilters();" class="order-1 md:order-2 w-full md:w-auto px-8 h-12 rounded-xl font-bold text-white gradient-bg shadow-md hover:shadow-lg transform active:scale-95 transition-all">Show Results</button>
                </div>
            </div>
        </section>

        <div id="loading-indicator" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-14 w-14 border-4 border-gray-200 border-t-primary mb-6"></div>
            <p class="text-lg text-gray-600 font-medium">Loading directory data...</p>
            <div id="debug-log" class="mt-6 mx-auto max-w-lg p-4 bg-red-50 text-red-600 rounded-lg text-left text-xs font-mono hidden border border-red-200"></div>
        </div>

        <section id="services-listing" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 hidden items-start"></section>

        <div id="no-results" class="hidden text-center py-16">
            <div class="inline-block p-4 rounded-full bg-gray-100 mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">No matches found</h3>
            <button onclick="clearFilters()" class="mt-4 text-primary font-semibold hover:underline">Clear all filters</button>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-8 mt-auto">
        <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
            <p>© 2023 Social Support Directory.</p>
        </div>
    </footer>

    <script>
        // ==========================================
        // CONFIGURATION: PASTE YOUR SHEET URL HERE
        // ==========================================
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/1STWmcZTlcINykC6jvz9ctQ04Otsguh95ZOiE_0Vf_R4/edit?usp=sharing"; 
        // ==========================================

        let allServices = [];
        let allGeographies = new Set();
        let allSupportTypes = new Set();
        
        const tagColors = [
            "bg-blue-100 text-blue-800 border-blue-200", "bg-emerald-100 text-emerald-800 border-emerald-200",
            "bg-violet-100 text-violet-800 border-violet-200", "bg-amber-100 text-amber-800 border-amber-200",
            "bg-rose-100 text-rose-800 border-rose-200", "bg-cyan-100 text-cyan-800 border-cyan-200",
            "bg-fuchsia-100 text-fuchsia-800 border-fuchsia-200", "bg-indigo-100 text-indigo-800 border-indigo-200",
        ];

        // --- EXPAND CARD LOGIC ---
        function toggleCard(id) {
            const details = document.getElementById(`details-${id}`);
            const text = document.getElementById(`btn-text-${id}`);
            const chevron = document.getElementById(`btn-icon-${id}`);
            
            if (details.classList.contains('hidden')) {
                details.classList.remove('hidden');
                details.classList.add('details-enter');
                text.textContent = "Close Details";
                chevron.classList.add('rotate-180');
            } else {
                details.classList.add('hidden');
                details.classList.remove('details-enter');
                text.textContent = "View Contact Details";
                chevron.classList.remove('rotate-180');
            }
        }

        // --- DATA LOGIC ---
        function init() {
            // Check desktop state on load
            initializeHeaderState();

            if(SHEET_URL.includes("PASTE_YOUR")) { alert("Please edit HTML and paste Sheet URL."); return; }
            const safeUrl = getSafeApiUrl(SHEET_URL);
            if (!safeUrl) { logError("Invalid Sheet URL."); return; }
            Papa.parse(safeUrl, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) { processData(results.data); },
                error: function(err) { logError("Network Error: " + err.message); }
            });
        }

        function processData(data) {
            allServices = data.map((row, index) => {
                if (Object.keys(row).length === 0) return null;
                const rawName = getValueByFuzzyKey(row, "name");
                const rawGeo = getValueByFuzzyKey(row, "geography");
                const rawType = getValueByFuzzyKey(row, "supportType");
                const rawAddress = getValueByFuzzyKey(row, "address");
                const rawPhone = getValueByFuzzyKey(row, "phoneNumber") || getValueByFuzzyKey(row, "phone");

                if(!rawName && !rawGeo) return null;
                
                const geos = cleanSplit(rawGeo); geos.forEach(g => allGeographies.add(g));
                const types = cleanSplit(rawType); types.forEach(t => allSupportTypes.add(t));

                return {
                    id: index, 
                    name: rawName || "Unnamed Org", 
                    geography: geos,
                    supportType: types, 
                    criteria: getValueByFuzzyKey(row, "criteria") || "",
                    address: rawAddress || "",
                    phone: rawPhone || ""
                };
            }).filter(item => item !== null);

            populateFilters();
            renderServices(allServices);
            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('services-listing').classList.remove('hidden');
        }

        function renderServices(list) {
            const container = document.getElementById('services-listing');
            container.innerHTML = '';
            
            if (list.length === 0) {
                document.getElementById('no-results').classList.remove('hidden');
                container.classList.add('hidden');
                return;
            }
            document.getElementById('no-results').classList.add('hidden');
            container.classList.remove('hidden');

            list.slice(0, 100).forEach(item => {
                const badges = item.supportType.map(t => `<span class="px-2.5 py-1 ${getColorForType(t)} text-xs font-semibold rounded-full border bg-opacity-50 whitespace-nowrap">${t}</span>`).join('');
                const geoText = item.geography.join(', ');
                const mapLink = item.address ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.address)}` : '#';

                const card = `
                    <div class="bg-white rounded-2xl card-shadow border border-gray-100 hover:shadow-lg transition-all duration-300 flex flex-col h-full group overflow-hidden">
                        <div class="p-5 flex flex-col h-full">
                            <div class="mb-3">
                                <h3 class="font-bold text-lg text-gray-900 leading-snug mb-1 group-hover:text-primary transition-colors">${item.name}</h3>
                                <div class="text-xs text-gray-500 flex items-start gap-1">
                                    <svg class="w-4 h-4 mt-0.5 flex-shrink-0 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <span>${geoText}</span>
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-2 mb-3">${badges}</div>
                            <div class="mb-4 text-sm text-gray-600 leading-relaxed line-clamp-3">${item.criteria}</div>
                            <div class="mt-auto"></div>
                        </div>
                        <div id="details-${item.id}" class="hidden bg-gray-50 border-t border-gray-100 p-5 pt-4 animation-fade-in">
                            <div class="space-y-4 text-sm">
                                <div>
                                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wide mb-1">Phone</p>
                                    ${item.phone ? 
                                        `<a href="tel:${item.phone}" class="flex items-center text-gray-800 font-medium hover:text-primary transition-colors">
                                            <svg class="w-4 h-4 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                            ${item.phone}
                                        </a>` : 
                                        `<span class="text-gray-400 italic">Not available</span>`
                                    }
                                </div>
                                <div>
                                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wide mb-1">Address</p>
                                    ${item.address ? 
                                        `<a href="${mapLink}" target="_blank" class="flex items-start text-gray-800 font-medium hover:text-primary transition-colors">
                                            <svg class="w-4 h-4 mr-2 mt-0.5 text-primary flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                            <span>${item.address}</span>
                                        </a>` : 
                                        `<span class="text-gray-400 italic">Not available</span>`
                                    }
                                </div>
                            </div>
                        </div>
                        <div onclick="toggleCard(${item.id})" class="bg-gray-50 hover:bg-indigo-50 border-t border-gray-100 p-3 text-center cursor-pointer transition-colors group/btn">
                            <span class="text-sm font-semibold text-primary flex items-center justify-center gap-2">
                                <span id="btn-text-${item.id}">View Contact Details</span>
                                <svg id="btn-icon-${item.id}" class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </span>
                        </div>
                    </div>`;
                container.insertAdjacentHTML('beforeend', card);
            });
        }

        // --- UTILS ---
        function getSafeApiUrl(url) { const m = url.match(/\/d\/([a-zA-Z0-9-_]+)/); return m ? `https://docs.google.com/spreadsheets/d/${m[1]}/gviz/tq?tqx=out:csv` : null; }
        function cleanSplit(v) { return v ? String(v).split(/[;,]+/).map(s=>s.trim()).filter(s=>s!=="") : []; }
        function getValueByFuzzyKey(row, key) { if(!row)return ""; const k=Object.keys(row).find(k=>k.toLowerCase().replace(/[^a-z]/g,"")===key.toLowerCase().replace(/[^a-z]/g,"")); return k?row[k]:""; }
        function getColorForType(t) { let h=0;for(let i=0;i<t.length;i++)h=t.charCodeAt(i)+((h<<5)-h); return tagColors[Math.abs(h)%tagColors.length]; }
        function logError(m) { document.getElementById('debug-log').classList.remove('hidden'); document.getElementById('debug-log').innerHTML+=`<div>• ${m}</div>`; }
        function countActiveFilters() {
            const s=document.getElementById('filter-name').value.trim();
            const g=document.querySelectorAll('.geo-checkbox:checked').length;
            const t=document.querySelectorAll('.type-checkbox:checked').length;
            return (s?1:0) + g + t;
        }

        // --- FILTER TOGGLE LOGIC ---
        function initializeHeaderState() {
            // Check if desktop (which starts open) or mobile (starts hidden)
            // On load, content has "hidden md:block".
            // If md:block is active (desktop), the chevron should be Up and text "Close".
            const isDesktop = window.innerWidth >= 768;
            const text = document.getElementById('filter-status-text');
            const chevron = document.getElementById('filter-chevron');

            if (isDesktop) {
                text.textContent = "Tap to close filters";
                chevron.classList.add('rotate-180');
            } else {
                text.textContent = "Tap to expand filters";
                chevron.classList.remove('rotate-180');
            }
        }

        function toggleFilters() {
            const content = document.getElementById('filter-content');
            const chevron = document.getElementById('filter-chevron');
            const text = document.getElementById('filter-status-text');

            // Logic: Is it currently hidden?
            const isHidden = content.classList.contains('hidden');
            
            if (isHidden) {
                // OPEN IT
                content.classList.remove('hidden');
                // Ensure it's visible even if md:block was interfered with
                content.classList.add('block');
                
                chevron.classList.add('rotate-180');
                text.textContent = "Tap to close filters";
            } else {
                // CLOSE IT
                content.classList.add('hidden');
                content.classList.remove('block');
                // We must remove md:block to force it to hide on desktop
                content.classList.remove('md:block'); 
                
                chevron.classList.remove('rotate-180');
                
                // Show active count summary when closed
                const active = countActiveFilters();
                if (active > 0) {
                    text.innerHTML = `<span class="text-primary font-bold">${active} active filter(s)</span> - Tap to expand`;
                } else {
                    text.textContent = "Tap to expand filters";
                }
            }
        }

        // --- FILTERS LOGIC ---
        function populateFilters(){
            const fill=(s,id,cls,upd)=>{const m=document.getElementById(id);m.innerHTML=''; if(s.size===0)m.innerHTML='<div class="p-2 text-gray-400">Empty</div>'; else Array.from(s).sort().forEach(v=>{const l=document.createElement('label');l.className="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer rounded-lg";l.innerHTML=`<input type="checkbox" value="${v}" class="${cls} w-4 h-4 text-primary rounded border-gray-300 focus:ring-primary"><span class="ml-2 text-gray-700 text-sm">${v}</span>`;l.querySelector('input').addEventListener('change',()=>{upd();applyFilters();});m.appendChild(l);});};
            fill(allGeographies,'geo-dropdown-menu','geo-checkbox',updateGeoLabel); fill(allSupportTypes,'type-dropdown-menu','type-checkbox',updateTypeLabel);
        }
        function toggleGeoDropdown(e){e.stopPropagation(); document.getElementById('type-dropdown-menu').classList.add('hidden'); document.getElementById('geo-dropdown-menu').classList.toggle('hidden');}
        function toggleTypeDropdown(e){e.stopPropagation(); document.getElementById('geo-dropdown-menu').classList.add('hidden'); document.getElementById('type-dropdown-menu').classList.toggle('hidden');}
        document.addEventListener('click',(e)=>{ if(!document.getElementById('geo-dropdown-container').contains(e.target))document.getElementById('geo-dropdown-menu').classList.add('hidden'); if(!document.getElementById('type-dropdown-container').contains(e.target))document.getElementById('type-dropdown-menu').classList.add('hidden'); });
        function updateGeoLabel(){const c=document.querySelectorAll('.geo-checkbox:checked').length; document.getElementById('geo-selected-text').textContent=c?`${c} Selected`:"All Geographies"; document.getElementById('geo-selected-text').className=c?"truncate text-gray-800 font-medium":"truncate text-gray-500";}
        function updateTypeLabel(){const c=document.querySelectorAll('.type-checkbox:checked').length; document.getElementById('type-selected-text').textContent=c?`${c} Selected`:"All Support Types"; document.getElementById('type-selected-text').className=c?"truncate text-gray-800 font-medium":"truncate text-gray-500";}
        
        function applyFilters(){
            const s=document.getElementById('filter-name').value.toLowerCase().trim(), g=Array.from(document.querySelectorAll('.geo-checkbox:checked')).map(c=>c.value), t=Array.from(document.querySelectorAll('.type-checkbox:checked')).map(c=>c.value);
            // Apply filtering
            renderServices(allServices.filter(i=>{const mS=!s||i.name.toLowerCase().includes(s)||i.criteria.toLowerCase().includes(s); const mG=!g.length||i.geography.some(v=>g.includes(v)); const mT=!t.length||i.supportType.some(v=>t.includes(v)); return mS&&mG&&mT;}));
            
            // Only update status text if the menu is CLOSED. If Open, keep saying "Tap to close".
            const content = document.getElementById('filter-content');
            if (content.classList.contains('hidden')) {
                const active = countActiveFilters();
                const text = document.getElementById('filter-status-text');
                if (active > 0) {
                    text.innerHTML = `<span class="text-primary font-bold">${active} active filter(s)</span> - Tap to expand`;
                } else {
                    text.textContent = "Tap to expand filters";
                }
            }
        }
        
        function clearFilters(){document.getElementById('filter-name').value=''; document.querySelectorAll('input[type="checkbox"]').forEach(c=>c.checked=false); updateGeoLabel(); updateTypeLabel(); applyFilters();}
        document.addEventListener('DOMContentLoaded',init); document.getElementById('filter-name').addEventListener('input',applyFilters);
    </script>
</body>
</html>
