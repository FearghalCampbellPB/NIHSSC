<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Support Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen antialiased">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 lg:py-24">
    <!-- Header -->
    <div class="text-center mb-16 lg:mb-24">
      <h1 class="text-5xl sm:text-6xl lg:text-7xl font-black bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent mb-6 lg:mb-8 drop-shadow-2xl leading-tight">
        Social Support Directory
      </h1>
      <p class="text-xl sm:text-2xl lg:text-3xl text-gray-700 max-w-3xl mx-auto leading-relaxed font-medium">
        Find essential support services from trusted organisations across the UK. Filter by type, geography, and more to get help when you need it.
      </p>
    </div>

    <!-- Filters -->
    <div class="bg-white/80 backdrop-blur-xl shadow-2xl rounded-3xl p-6 lg:p-8 mb-8 lg:mb-12 border border-white/50">
      <div class="flex flex-col lg:flex-row gap-4 lg:gap-6 items-stretch lg:items-center">
        <input 
          id="search" 
          type="text" 
          placeholder="Search by name, criteria, or description..." 
          class="flex-1 px-6 py-4 lg:py-5 text-lg border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100/50 focus:outline-none transition-all duration-300 shadow-sm bg-white/50 hover:shadow-md"
        >
        <select id="type" class="w-full lg:w-auto px-6 py-4 lg:py-5 border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100/50 focus:outline-none transition-all duration-300 shadow-sm bg-white/50 hover:shadow-md text-lg">
          <option value="any">Any Type</option>
        </select>
        <select id="geo" class="w-full lg:w-auto px-6 py-4 lg:py-5 border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100/50 focus:outline-none transition-all duration-300 shadow-sm bg-white/50 hover:shadow-md text-lg">
          <option value="any">Any Geography</option>
        </select>
        <button 
          onclick="clearFilters()" 
          class="px-8 py-4 lg:py-5 bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 whitespace-nowrap text-lg flex-shrink-0"
        >
          Clear Filters
        </button>
      </div>
    </div>

    <!-- Count -->
    <div id="count" class="text-center text-2xl font-bold text-gray-700 mb-8 lg:mb-12 bg-white/60 backdrop-blur-sm px-6 py-4 rounded-2xl shadow-md border border-gray-200/50">
      Loading services...
    </div>

    <!-- Services Grid -->
    <div id="cards-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 lg:gap-8">
      <!-- Cards will be inserted here -->
    </div>
  </div>

  <script>
    // Data generation
    const types = [
      'Cancer Support', 'Homelessness Support', 'Mental Health', 'Domestic Abuse', 
      'Food Banks', 'Addiction Support', 'Disability Services', 'Elderly Care', 
      'Youth Services', 'Financial Advice'
    ];
    const geos = [
      'UK-wide', 'England', 'Scotland', 'Wales', 'Northern Ireland', 
      'London', 'Manchester', 'Birmingham', 'Glasgow', 'Cardiff'
    ];
    const criteriaOptions = [
      'Open to all individuals in need.',
      'Referral from GP or social worker required.',
      'Available to those aged 18 and over.',
      'For low-income households only.',
      'Specific to cancer diagnosis.',
      'LGBTQ+ friendly services.',
      'Women only.',
      'Support for families with children.',
      'Veterans and ex-service personnel.',
      'No waiting list, walk-ins welcome.',
      'Telephone support 24/7.',
      'Online chat available.',
      'In-person appointments by booking.',
      'Emergency accommodation provided.',
      'Counselling sessions free of charge.',
      'BAME community focused.',
      'Young adults 16-25.',
      'Carers support.',
      'Bereavement counselling.',
      'Debt management assistance.'
    ];
    const prefixes = [
      'Hope', 'Care', 'Aid', 'Relief', 'Beacon', 'Harbour', 'Anchor', 'Unity', 
      'Empower', 'Thrive', 'Restore', 'Nurture', 'Shield', 'Bridge', 'Haven', 
      'Solace', 'Vanguard', 'Pinnacle', 'Summit', 'Oasis'
    ];
    const suffixes = [
      'Support', 'Services', 'Foundation', 'Charity', 'Trust', 'Alliance', 
      'Hub', 'Centre', 'Group', 'Society', 'Network', 'Initiative', 
      'Project', 'Collective', 'Union'
    ];

    function generateServices(count = 1800) {
      const services = [];
      for (let i = 0; i < count; i++) {
        const type = types[Math.floor(Math.random() * types.length)];
        const geo = geos[Math.floor(Math.random() * geos.length)];
        const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
        const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
        const typeWord = type.split(' ')[0];
        const name = `${prefix} ${typeWord} ${suffix}`;
        const criteria = criteriaOptions[Math.floor(Math.random() * criteriaOptions.length)];
        services.push({
          name,
          geography: geo,
          type,
          criteria
        });
      }
      // Sort by name
      services.sort((a, b) => a.name.localeCompare(b.name));
      return services;
    }

    let allServices = [];
    let filteredServices = [];

    // DOM elements
    const searchInput = document.getElementById('search');
    const typeSelect = document.getElementById('type');
    const geoSelect = document.getElementById('geo');
    const countEl = document.getElementById('count');
    const cardsGrid = document.getElementById('cards-grid');

    function populateFilters() {
      typeSelect.innerHTML = '<option value="any">Any Type</option>' + 
        types.map(t => `<option value="${t}">${t}</option>`).join('');
      geoSelect.innerHTML = '<option value="any">Any Geography</option>' + 
        geos.map(g => `<option value="${g}">${g}</option>`).join('');
    }

    function createCard(service) {
      const div = document.createElement('div');
      div.className = 'group bg-white rounded-3xl shadow-xl hover:shadow-2xl p-6 lg:p-8 transition-all duration-500 ease-out opacity-0 translate-y-4 hover:-translate-y-2 cursor-pointer overflow-hidden border border-slate-100 hover:border-blue-200 hover:bg-blue-50/50 backdrop-blur-sm';
      div.innerHTML = `
        <h3 class="text-xl lg:text-2xl font-bold text-gray-900 mb-4 group-hover:text-blue-600 transition-all duration-300 line-clamp-2">${service.name}</h3>
        <div class="flex flex-wrap gap-2 mb-6">
          <span class="px-4 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-sm font-semibold rounded-full shadow-lg shadow-blue-500/25">${service.type}</span>
          <span class="px-4 py-2 bg-gradient-to-r from-emerald-500 to-teal-600 text-white text-sm font-semibold rounded-full shadow-lg shadow-emerald-500/25">${service.geography}</span>
        </div>
        <p class="text-gray-700 leading-relaxed text-sm lg:text-base line-clamp-3 group-hover:line-clamp-none">${service.criteria}</p>
      `;
      return div;
    }

    function render(services) {
      countEl.textContent = services.length === 0 
        ? 'No services match your criteria.' 
        : `Showing ${services.length} of ${allServices.length} services`;

      cardsGrid.innerHTML = '';

      if (services.length === 0) {
        cardsGrid.innerHTML = `
          <div class="col-span-full flex flex-col items-center justify-center py-24 lg:py-32 px-8 text-center bg-gradient-to-b from-slate-50 to-white/80 rounded-3xl shadow-2xl border border-gray-200/50 backdrop-blur-md">
            <div class="w-24 h-24 lg:w-28 lg:h-28 bg-gradient-to-br from-amber-100 via-orange-100 to-yellow-100 rounded-3xl flex items-center justify-center mb-8 shadow-2xl border-4 border-amber-200/50">
              <svg class="w-12 h-12 lg:w-14 lg:h-14 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <h3 class="text-2xl lg:text-3xl font-bold text-gray-900 mb-4">No services found</h3>
            <p class="text-lg lg:text-xl text-gray-600 max-w-lg mx-auto mb-8 leading-relaxed">Try broadening your search, changing filters, or clearing all filters to see more options.</p>
            <button onclick="clearFilters()" class="px-8 py-4 bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 text-lg px-10">
              Clear All Filters
            </button>
          </div>
        `;
        return;
      }

      services.forEach((service, index) => {
        const card = createCard(service);
        cardsGrid.appendChild(card);
        // Staggered animation
        setTimeout(() => {
          card.classList.remove('opacity-0', 'translate-y-4');
        }, index * 40);
      });
    }

    function updateFilters() {
      const query = searchInput.value.toLowerCase().trim();
      const selectedType = typeSelect.value === 'any' ? '' : typeSelect.value;
      const selectedGeo = geoSelect.value === 'any' ? '' : geoSelect.value;

      filteredServices = allServices.filter(service => 
        (!query || 
          service.name.toLowerCase().includes(query) || 
          service.criteria.toLowerCase().includes(query) ||
          service.type.toLowerCase().includes(query) ||
          service.geography.toLowerCase().includes(query)) &&
        (!selectedType || service.type === selectedType) &&
        (!selectedGeo || service.geography === selectedGeo)
      );

      render(filteredServices);
    }

    function clearFilters() {
      searchInput.value = '';
      typeSelect.value = 'any';
      geoSelect.value = 'any';
      updateFilters();
      searchInput.focus();
    }

    // Debounced search
    let debounceTimer;
    function debouncedUpdate() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(updateFilters, 250);
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      allServices = generateServices(2000);
      populateFilters();
      searchInput.addEventListener('input', debouncedUpdate);
      typeSelect.addEventListener('change', updateFilters);
      geoSelect.addEventListener('change', updateFilters);
      updateFilters();
    });

    // Expose for onclick
    window.clearFilters = clearFilters;
  </script>
</body>
</html>
